<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">Back to Recipes</a>
    <a href="/logout">Logout</a>
    <h1>Edit {{recipe.name}}</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/update/recipe/{{recipe.id}}" method="POST">
        <label for='name'>Name:</label>
        <input type='text' name='name' value="{{recipe.name}}">
        <br>
        <label for='description'>Description:</label>
        <br>
        <textarea rows="3" cols="20" name='description' value="{{recipe.description}}">{{recipe.description}}</textarea>
        <br>
        <label for='instructions'>Instructions:</label>
        <br>
        <textarea rows="3" cols="20" name='instructions' value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
        <br>
        <label for='date_made'>Date Cooked/Made:</label>
        <input type='date' name='date_made' value="{{recipe.date_made}}">
        <br>
        <label for='under30'>Under 30 Minutes?</label>
        <br>
        <input type='radio' name='under30' value="{{recipe.under30}}">
        <label for="under30">Yes</label>
        <input type="radio" name="under30" value="{{recipe.under30}}">
        <label for="under30">No</label>
        <br>
        <button>Submit</button>
        </form>
</body>
</html>
